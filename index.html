<html ng-app="app">
  <head>
    <title>My Angular App</title>
    <script src="./js/angular.js"></script>
  </head>

  <body>
    <!-- if I am correct. The scope of the controller is limited to be inside of this div -->
    <!-- the MainController as ___ makes an alias. Angular instantiates main (this alias will be an object) -->
    <!-- the reason we would want aliases is just in case we have nested controllers with the same property name ex^1 -->
    <div ng-controller="MainController as main">
      <h3>My name is {{ main.name }}</h3>
    </div>

    <!-- ex^1
    <div ng-controller="MainController as main">
      <h3>My name is {{ main.name }}</h3>
      <div ng-controller="AnotherController as another">
        {{ name }} {{ main.name }}
      </div>
    </div>
    -->
    <script src="./js/app.js"></script>
    <script src="./js/MainController.js"></script>
  </body>
</html>
